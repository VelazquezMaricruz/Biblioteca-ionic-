<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>libros</ion-title>

    <ion-progress-bar *ngIf="cargandoLibros" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="nuevo()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-refresher slot="fixed" (ionRefresh)="cargarLibros">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let libros of listaLibros">
      <ion-note slot="start">{{ libros.id}}</ion-note>
      <ion-label>
        <h2>{{ libros.titulo}}</h2>
        <p>{{ libros.autor}}</p>
      </ion-label>
      <ion-badge color="medium" slot="end">{{ libros.paginas}} pag.</ion-badge>
    </ion-item>
  </ion-list>

  <ion-modal [isOpen]="modalVisible" (didDismiss)="modalVisible = false">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Registrar Libros</ion-title>
          <ion-buttons slot="end" (click)="modalVisible = false">
            <ion-button>Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div style="padding: 10px;">
          <app-formulario-libro></app-formulario-libro>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
