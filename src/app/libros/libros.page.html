<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>libros</ion-title>
    <ion-progress-bar *ngIf="cargandoLibros" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="cargarLibros">
<ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let libros of listaLibros">
      <ion-note slot="start">{{ libros.id}}</ion-note>
      <ion-label>
        <h2>{{ libros.titulo}}</h2>
        <p>{{ libros.autor}}</p>
      </ion-label>
      <ion-badge slot="end">{{ libros.paginas}} pag.</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
